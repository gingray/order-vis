
<!doctype html>
<html>
  <head>
    <title>Getting Started</title>

    <link rel="stylesheet" type="text/css" href="main.css" >

  </head>
  <body>
  <script id="order-template" type="text/x-handlebars-template">
      <div class="order">
          <div class="number">{{number}}</div>
          <div class="status">{{state}} </div>
      </div>
  </script>

  <script id="other-template" type="text/x-handlebars-template">
    <pre>
        <code>
            {{{json}}}
        </code>
    </pre>
  </script>
  <style>
    pre {
      background-color: ghostwhite;
      border: 1px solid silver;
      padding: 10px 20px;
      margin: 20px;
    }
    .json-key {
      color: brown;
    }
    .json-value {
      color: navy;
    }
    .json-string {
      color: olive;
    }
  </style>

      <div class="container">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <div class="vis">

                  </div>
              </div>
          </div>
      </div>
      <script src="bundle.js"></script>
  </body>
</html>
